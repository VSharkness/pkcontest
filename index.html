<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PokéRandom Contest</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="images/favicon.webp">
</head>

<body>

	<!-- HOW TO PLAY -->

	<div class="howto-button">
		<img src="images/howto.png" alt="Imagen 1" class="howto-button-image" onclick="openModal('images/howtoplay.png')">
	</div>
	<div id="howtoplay-modal" class="howtoplay-modal">
		<div class="howtoplay-content">
			<span class="X-button" onclick="closeModal()">&times;</span>
			<img src="" alt="How to play" id="howtoplay-modalImage">
		</div>
	</div>

	<!-- TEAM BAR -->

	<div class="team-bar">
		
		<h2>Your Team</h2>
		<div class="boxes-bar" id="boxes-bar">
			<div class="boxes" id="pk1" data-pk-index="1"></div>
			<div class="boxes" id="pk2" data-pk-index="2"></div>
			<div class="boxes" id="pk3" data-pk-index="3"></div>
			<div class="boxes" id="pk4" data-pk-index="4"></div>
			<div class="boxes" id="pk5" data-pk-index="5"></div>
			<div class="boxes" id="pk6" data-pk-index="6"></div>
		</div>
	</div>

	<!-- GAMESCREEN -->

	<div class="container">

		<div class="sidebar1">
			<!-- <div class="ad1"><img src="" alt="AD"></div> -->
		</div>

		<div class="minigame-container" id="minigame-container"></div>

		<div class="sidebar2">
			<!-- <div class="ad2"><img src="" alt="AD"></div> -->
		</div>
	</div>

	<!-- MUSIC & SOUNDS -->

	<audio id="battleMusic">
		<source src="audios/shake.mp3" type="audio/mpeg">
	</audio>

	<audio id="clickSound">
		<source src="audios/click.mp3" type="audio/mpeg">
	</audio>

<!-- VOLUME -->

	<div class="volumeContainer">
		<div class="control sound">
			<label for="soundVolume" data-translate="Sound">Sound:</label>
			<input type="range" id="soundVolume" min="0" max="1" step="0.01" value="0.5">
			<i id="soundMute" class="fas fa-volume-up mute-icon"></i>
		</div>
	
		<div class="control music">
			<label for="musicVolume" data-translate="Music">Music:</label>
			<input type="range" id="musicVolume" min="0" max="1" step="0.01" value="0.08">
			<i id="musicMute" class="fas fa-volume-up mute-icon"></i>
		</div>
	</div>

	<!-- FOOTER -->

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; This project is not affiliated with, endorsed, sponsored, or specifically approved by Nintendo.<br>All Pokémon images and related content are © Nintendo.</p>
            <ul class="footer-links">
                <li><a href="#">Política de Privacidad</a></li>
            </ul>
        </div>
    </footer>

	<!-- SCRIPTS -->

		<script src="script2.js"></script>
</body>
</html>
